apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: secureevent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: userdb
          # volumeMounts:
          #   - name: mongo-data
          #     mountPath: /data/db
      # volumes:
      #   - name: mongo-data
      #     hostPath:
      #       path: /Users/hafiz/dev/personal/secure-event-app/data/mongodb
      #       type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: secureevent
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
